<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Controlled Cubes</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div id="ui-layer">
        <div id="info-panel">
            <h1>Hand Cubes 3D</h1>
            <div class="key-hint"><span class="key">Move Hand</span> <span>Rotate View</span></div>
            <div class="key-hint"><span class="key">Pinch</span> <span>Zoom</span></div>
            <div class="key-hint"><span class="key">R</span> <span>Regenerate</span></div>
            <div class="key-hint"><span class="key">C</span> <span>Colors</span></div>
            <div class="key-hint"><span class="key">S</span> <span>Save Art</span></div>
        </div>

        <div id="stats-panel">
            <div id="fps-counter">FPS: 60</div>
            <div id="cube-counter">Cubes: 0</div>
            <div id="status-text">Initializing...</div>
        </div>

        <div id="webcam-container">
            <!-- Camera canvas will be injected here -->
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
